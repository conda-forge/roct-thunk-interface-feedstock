{% set name = "roct-thunk-interface" %}
{% set version = "6.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ROCm/ROCT-Thunk-Interface/archive/refs/tags/rocm-{{ version }}.tar.gz
  sha256: 9f4e80bd0a714ce45326941b906a62298c62025eff186dc6c48282ce84c787c7

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - {{ cdt('numactl-devel') }}
    - {{ cdt('pciutils-devel') }}
    - pkg-config
    - sysroot_linux-64 2.17  # [linux64]
  host:
    - libdrm
  run:

test:
  commands:
    - test -f $PREFIX/include/hsakmt.h
    - test -f $PREFIX/lib/libhsakmt.so

about:
  home: https://github.com/RadeonOpenCompute/ROCT-Thunk-Interface
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Radeon Open Compute Thunk Interface'

extra:
  recipe-maintainers:
    - isuruf
